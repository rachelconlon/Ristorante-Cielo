<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Italian Restaurant in Dublin, Ireland">
    <meta name="keywords" content="italian restaurant, italian food, dublin, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ristorante Cielo</title>
</head>

<body id="contact-us-body">
    <header class="header">
        <a href="index.html">
            <h1 id="logo">Ristorante Cielo</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="contact-us.html" class="active">Contact Us</a>
                </li>
                <li>
                    <a href="menu.html">Menu</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="contact-us">
        <div id="call-us">
            <h2>Call us on...</h2>
            <br>
            <p>
                <strong><i>(01) 234 5678</i></strong>
            </p>
        </div>
        <br>
        <br>
        <div id="booking">
            <h2>Make a Reservation...</h2>
            <br>
            <form action="https://formdump.codeinstitute.net" method="POST" target="blank">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Contact Number:</label>
                <input type="number" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" max="10" required>

                <label for="date">Booking date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Booking time:</label>
                <input type="time" id="time" name="time" min="17:00" max="21:30" required>
                <br>

                <input type="submit" id="submit">
                <input type="reset" id="reset">
            </form>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>
    </section>



    <footer class="footer">
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visits our Facebook page (Opens in a new tab"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visits our Twitter page (Opens in a new tab"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visits our YouTube page (Opens in a new tab"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visits our Instagram page (Opens in a new tab"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>


    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/243ddd8b4d.js" crossorigin="anonymous"></script>
</body>

</html>
